{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block head %}
<!-- <h1>This is the Home page</h1>  -->
{% endblock %}

{% block body %}

<style>
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<!-- Display flashed messages -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p style="color:rgb(255, 0, 255)">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<!-- Display buttons which allow users to access other endpoints -->
<div class="container">
    <div class="center">
        <a href="login"><button type="button" class="btn btn-dark btn-lg btn-block">Login</button></a>
        <br>
        <a href="register"><button type="button" class="btn btn-dark btn-lg btn-block">Register</button></a>
        <br>
        <a href="user_homepage"><button type="button" class="btn btn-dark btn-lg btn-block">User Homepage</button></a>
        <br>
        <a href="session_create"><button type="button" class="btn btn-dark btn-lg btn-block">Create Session</button></a>
        <br>
        <a href="session_join"><button type="button" class="btn btn-dark btn-lg btn-block">Join Session</button></a>
    </div>
</div>
{% endblock %}
